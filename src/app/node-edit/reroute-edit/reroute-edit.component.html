<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="cancelEditNode()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Reroute</h4>
    </div>
    <div class="modal-body">
      <tabset>
        <tab title="Required" id="first-tab">
          <div class="col-md-12 tab-row">
            <div class="col-md-6 tab-col">
              <span>Goto application url</span>
            </div>
            <div class="col-md-6 tab-col">
              <input class="node-edit-text col-md-8" [(ngModel)]="showEditingNode.required.applicationurl">
            </div>
          </div>
        </tab>
        <tab title="Optional">
          <div class="col-md-12 tab-row">
            <div class="col-md-6 tab-col">
              <span>Call marker</span>
            </div>
            <div class="col-md-6 tab-col">
              <input class="node-edit-text col-md-8" [(ngModel)]="showEditingNode.optional.callmarker">
            </div>
          </div>
          <div class="col-md-12 tab-row">
            <div class="col-md-6 tab-col">
              <span>Media file</span>
            </div>
            <div class="col-md-6 tab-col">
              <input class="col-md-6" type="text" [(ngModel)]="showEditingNode.optional.mediafile">
              <button class="node-edit-button col-md-1 col-offset-2">A</button>
              <button class="node-edit-button col-md-1">B</button>
              <button class="node-edit-button col-md-1">C</button>
            </div>
          </div>
          <div class="col-md-12 tab-row">
            <div class="col-md-6 tab-col">
              <span>Media file interruptible</span>
            </div>
            <div class="col-md-6 tab-col">
              <input class="node-input-checkbox" type="checkbox" [(ngModel)]="showEditingNode.optional.mediafileinterruptible">
            </div>
          </div>
          <div class="col-md-12 tab-row">
            <div class="col-md-12">
                <p>Parameters to send using submit <br/> Move the variables you want to submit to the right box. Also all items
                in the right box should be selected (blue) when saving this node.</p>

                <div class="col-md-8 multi-select-field">
                    <select class="node-edit-select-multi col-md-4 pull-left" [(ngModel)]="selectedLeft" multiple>
                        <option *ngFor="let option of listParemeters" [value]="option">{{option}}</option>
                    </select>
                    <div class="col-md-1">
                      <button class="button-edit-control" [disabled]="emptyLeft" (click)="goToRight(selectedLeft)">></button><br/>
                      <button class="button-edit-control" [disabled]="emptyRight" (click)="goToLeft(selectedRight)"><</button><br/>
                      <button class="button-edit-control" [disabled]="emptyLeft" (click)="goAllRight()">>></button><br/>
                      <button class="button-edit-control" [disabled]="emptyRight" (click)="goAllLeft()"><<</button><br/>
                    </div>
                    <select class="node-edit-select-multi col-md-4 pull-right" [(ngModel)]="selectedRight" multiple>
                        <option *ngFor="let option of showEditingNode.optional.parameterstosubmit" [value]="option">{{option}}</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="col-md-12 tab-row">
            <div class="col-md-6 tab-col">
              <span>Submit type</span>
            </div>
            <div class="col-md-6 tab-col">
              <select class="node-edit-select col-md-8" [(ngModel)]="showEditingNode.optional.submittype">
                <option *ngFor="let option of listPlay">{{option}}</option>
              </select>
            </div>
          </div>
        </tab>
        <tab title="Advanced">
          <div class="col-md-12 tab-row">
            Not applicable
          </div>
        </tab>
      </tabset>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="cancelEditNode()" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" (click)="saveEditNode()" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
