<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" (click)="cancelEditNode()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Menu</h4>
        </div>
        <div class="modal-body">
            <tabset>
                <tab title="Required" id="first-tab">
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Media file</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-edit-text col-md-8" [(ngModel)]="showEditingNode.required.mediafile">
                            <button class="node-edit-button col-md-1 col-offset-2">A</button>
                            <button class="node-edit-button col-md-1">B</button>
                        </div>
                    </div>
                    <div class="col-md-12 tab-content">
                        <div class="col-md-6">
                            <span>Exits / DTMF</span>
                        </div>
                        <div class="col-md-12">
                            <ul class="menu-numbers">
                                <li *ngFor="let button of buttons">
                                    <button class="node-edit-button number-button" [ngClass]="{'active': button.active}" [disabled]="button.value =='*'" (click)="selectButton(button)">{{button.value}}</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </tab>
                <tab title="Optional">
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Call marker</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-edit-text col-md-8" [(ngModel)]="showEditingNode.optional.callmarker">
                        </div>
                    </div>
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Media file interruptible</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-input-checkbox" type="checkbox" [(ngModel)]="showEditingNode.optional.mediafileinterruptible">
                        </div>
                    </div>
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Timeout for choice (s)</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-edit-number col-md-3" type="number" [(ngModel)]="showEditingNode.optional.timeoutforchoice">
                        </div>
                    </div>
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Maximum number of timeouts</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-edit-number col-md-3" type="number" [(ngModel)]="showEditingNode.optional.maximumtimeouts">
                        </div>
                    </div>
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Maximum number of wrong choices</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-edit-number col-md-3" type="number" [(ngModel)]="showEditingNode.optional.maximumwrongchoices">
                        </div>
                    </div>
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Media file for timeout choice</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="col-md-6" type="text" [(ngModel)]="showEditingNode.optional.mediafiletimeoutchoice">
                            <button class="node-edit-button col-md-1 col-offset-2">A</button>
                            <button class="node-edit-button col-md-1">B</button>
                            <button class="node-edit-button col-md-1">C</button>
                        </div>
                    </div>
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Media file for wrong choice</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="col-md-6" type="text" [(ngModel)]="showEditingNode.optional.mediafilewrongchoice">
                            <button class="node-edit-button col-md-1 col-offset-2">A</button>
                            <button class="node-edit-button col-md-1">B</button>
                            <button class="node-edit-button col-md-1">C</button>
                        </div>
                    </div>
                </tab>
                <tab title="Advanced">
                    <div class="col-md-12 tab-row">
                        <div class="col-md-6 tab-col">
                            <span>Media file cached</span>
                        </div>
                        <div class="col-md-6 tab-col">
                            <input class="node-edit-radio" type="radio" [(ngModel)]="showEditingNode.advanced.mediafilecached" [value]="true"> Yes
                            <input class="node-edit-radio" type="radio" [(ngModel)]="showEditingNode.advanced.mediafilecached" [value]="false"> No
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
        <div class="modal-footer">
            <button type="button" (click)="cancelEditNode()" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" (click)="saveEditNode()" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
